<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f56eaa1e66.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $SCRIPT_ROOT = {{ request.script_root | tojson }};
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="d-flex align-items-center justify-content-between bg-primary p-3 rounded-bottom">
            <div>
                <a href="{{ url_for('search') }}" class="h4 text-white link-offset-2 link-underline link-underline-opacity-0">Semantica</a>
            </div>
            <div>
                <a type="button" class="btn btn-light" href="{{ url_for('users') }}">Users</a>
                <a type="button" class="btn btn-light" href="{{ url_for('crawl') }}">Crawler</a>
            </div>
            <div>
                {% if session['username'] %}
                <span class="h6 text-white me-2">{{ session['username'] }}</span>
                <a type="button" class="btn btn-light" href="{{ url_for('logout') }}">Logout</a>
                {% endif %}

                {% if not session['username'] %}
                <a type="button" class="btn btn-light" href="{{ url_for('login') }}">Login</a>
                <a type="button" class="btn btn-light" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </nav>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>

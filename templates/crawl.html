<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% extends 'layout.html' %}

    {% block title %}Semantica - crawl{% endblock %}

    {% block content %}
    <form method="POST" class="mt-3 row">
        <div class="col-auto">
            <input type="text" name="url" class="form-control" placeholder="Enter url..."
                value="{{ request.form['url'] }}">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Crawl</button>
        </div>
    </form>
    {% endblock %}
</body>


</html>

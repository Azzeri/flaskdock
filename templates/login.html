<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% extends 'layout.html' %}

    {% block title %}Semantica - login{% endblock %}

    {% block content %}

        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    {% endblock %}
</body>

</html>
